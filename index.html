<!doctype HTML>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaRecorder API - Sample</title>

  <!-- libraries -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- core -->
  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <div>
      Video Recording
    </div>
    <div class="row">
      <div class="col-sm-4">
          <video class="box-content" id="videoStream" muted></video>
        <!-- <div class="box ratio1_1">
          <img class="box-content test img-box" id="output" src="">
        </div> -->
          <video class="box-content" id="recordedVideo"></video>
      </div>
      <div class="col-sm-8">
        Check yourself out. And record when ready
        <div>
          <button type="button" class="btn" onclick="cameraToggle()" id="cameraButton">Start Stream</button>
          <button type="button" class="btn" onclick="recordVideo()" id="recordButton">Start Recording</button>
        </div>
      </div>
    </div>
  </div>
</body>
